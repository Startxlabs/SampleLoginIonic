<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

  </ion-list>

  <div id=buttonss>
    <button ion-button color="secondary" (click)="signIn()" outline round>Sign in</button>
  </div>
  <div id=buttonss>
    <button ion-button (click)="register()" outline round>Register</button>
  </div>

</ion-content>
